<!-- modals.html -->
<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <h5 class="modal-title mb-3">Login</h5>
            <form id="loginForm">
                <div class="mb-2">
                    <label>Username</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-2">
                    <label>Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-outline-purple w-100 mt-2">Login</button>
            </form>
        </div>
    </div>
</div>

<!-- Signup Modal -->
<div class="modal fade" id="signupModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content p-3">
            <h5 class="modal-title mb-3">Sign Up</h5>
            <form id="signupForm">
                <div class="mb-2">
                    <label>Username</label>
                    <input type="text" class="form-control" id="signupUsername" required>
                </div>
                <div class="mb-2">
                    <label>Password</label>
                    <input type="password" class="form-control" id="signupPassword" required>
                </div>
                <div class="mb-2">
                    <label>Role</label>
                    <select class="form-select" id="signupRole" required>
                        <option value="">Select Role</option>
                        <option value="buyer">Buyer</option>
                        <option value="seller">Seller</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-outline-purple w-100 mt-2">Sign Up</button>
            </form>
        </div>
    </div>
</div>
