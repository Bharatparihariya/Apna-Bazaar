<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Products - ApnaBazaar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">

</head>

<body class="bg-light">
    <!-- Header -->
    <div id="header"></div>

    <div class="container  my-5 py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 mt-5">
            <h3 class="mb-0"><i class="bi bi-person-circle me-2"></i>My Products</h3>
            <button id="addProductBtn" class="btn btn-outline-purple d-none btn-sm" data-bs-toggle="modal"
                data-bs-target="#productModal">
                <i class="bi bi-plus-circle me-1"></i> Add Product
            </button>
        </div>
        <div id="myProductList" class="row g-4"></div>
    </div>


    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 border-0 shadow-sm p-4">

                <!-- Header -->
                <div class="modal-header border-0 pb-1">
                    <h5 class="modal-title text-primary fw-semibold">
                        <i class="bi bi-box-seam-fill me-2"></i> Add / Edit Product
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Body -->
                <div class="modal-body pt-0">
                    <form id="productForm">

                        <input type="hidden" id="prodId">

                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="prodName" class="form-label fw-medium">Product Name</label>
                            <div class="position-relative">
                                <i
                                    class="bi bi-tag-fill position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <input type="text" id="prodName" class="form-control ps-5 rounded-3"
                                    placeholder="Enter product name">
                            </div>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label for="prodPrice" class="form-label fw-medium">Price (â‚¹)</label>
                            <div class="position-relative">
                                <i
                                    class="bi bi-currency-rupee position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <input type="number" id="prodPrice" class="form-control ps-5 rounded-3"
                                    placeholder="Enter price">
                            </div>
                        </div>

                        <!-- Description -->
                        <div class="mb-3">
                            <label for="prodDesc" class="form-label fw-medium">Description</label>
                            <div class="position-relative">
                                <i class="bi bi-pencil-square position-absolute top-0 start-0 mt-3 ms-3 text-muted"></i>
                                <textarea id="prodDesc" class="form-control ps-5 pt-3 rounded-3" rows="3"
                                    placeholder="Write a short description..."></textarea>
                            </div>
                        </div>

                        <!-- City -->
                        <div class="mb-3">
                            <label for="prodCity" class="form-label fw-medium">City</label>
                            <div class="position-relative">
                                <i
                                    class="bi bi-building position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <input type="text" id="prodCity" class="form-control ps-5 rounded-3"
                                    placeholder="Enter city">
                            </div>
                        </div>

                        <!-- State -->
                        <div class="mb-3">
                            <label for="prodState" class="form-label fw-medium">State</label>
                            <div class="position-relative">
                                <i
                                    class="bi bi-globe2 position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <input type="text" id="prodState" class="form-control ps-5 rounded-3"
                                    placeholder="Enter state">
                            </div>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="prodCategory" class="form-label fw-medium">Category</label>
                            <div class="position-relative">
                                <i
                                    class="bi bi-grid-fill position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <select id="prodCategory" class="form-select ps-5 rounded-3">
                                    <option value="">Select category</option>
                                    <option>Electronics</option>
                                    <option>Vehicles</option>
                                    <option>Fashion</option>
                                    <option>Furniture</option>
                                </select>
                            </div>
                        </div>

                        <!-- Image Upload -->
                        <div class="mb-4">
                            <label for="prodImage" class="form-label fw-medium">Upload Image</label>
                            <div class="position-relative">
                                <i
                                    class="bi bi-image-fill position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                                <input type="file" id="prodImage" class="form-control ps-5 rounded-3" accept="image/*">
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn bg-purple text-white w-100 py-2 rounded-3 fw-semibold">
                            <i class="bi bi-check2-circle me-1"></i> Save Product
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="modals"></div>

    <div class="modal fade" id="chatSelectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Buyers Who Contacted</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="chatSelectionBody">
                    <!-- Buyer buttons get injected here -->
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content rounded-4 shadow-sm border-0">
                <div class="modal-header border-0">
                    <h5 class="modal-title text-danger fw-semibold">
                        <i class="bi bi-trash-fill me-2"></i> Confirm Deletion
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-0">Are you sure you want to delete this product?</p>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-secondary rounded-3 px-4"
                        data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger rounded-3 px-4" id="confirmDeleteYes">
                        <i class="bi bi-trash3-fill me-1"></i> Yes, Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="mt-5"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
