<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>My Products - ApnaBazaar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/style.css">

</head>

<body class="bg-light">
    <!-- Header -->
    <div id="header"></div>

    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4 mt-5">
            <h3 class="mb-0"><i class="bi bi-person-circle me-2"></i>My Products</h3>
            <button id="addProductBtn" class="btn btn-outline-purple d-none btn-sm" data-bs-toggle="modal"
                data-bs-target="#productModal">
                <i class="bi bi-plus-circle me-1"></i> Add Product
            </button>
        </div>
        <div id="myProductList" class="row g-4"></div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content p-3">
                <h5 class="modal-title mb-3">Add / Edit Product</h5>
                <form id="productForm">
                    <input type="hidden" id="prodId">
                    <input type="text" id="prodName" class="form-control mb-2" placeholder="Name" required>
                    <input type="number" id="prodPrice" class="form-control mb-2" placeholder="Price" required>
                    <textarea id="prodDesc" class="form-control mb-2" placeholder="Description" required></textarea>
                    <input type="text" id="prodCity" class="form-control mb-2" placeholder="City" required>
                    <input type="text" id="prodState" class="form-control mb-2" placeholder="State" required>
                    <select id="prodCategory" class="form-select mb-2" required>
                        <option value="">Select Category</option>
                        <option>Electronics</option>
                        <option>Vehicles</option>
                        <option>Fashion</option>
                        <option>Furniture</option>
                    </select>
                    <input type="file" id="prodImage" class="form-control mb-2" accept="image/*">
                    <button type="submit" class="btn btn-primary w-100">Save Product</button>
                </form>
            </div>
        </div>
    </div>
    <div id="modals"></div>

    <div class="modal fade" id="chatSelectionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Buyers Who Contacted</h5>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="chatSelectionBody">
                    <!-- Buyer buttons get injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer" class="mt-5"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
