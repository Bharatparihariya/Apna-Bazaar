<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="header"></div>

    <div class="container my-4 py-5">

        <!-- Filter Section -->
        <div class="card mb-4 p-3  ">
            <div class="row g-2">
                <div class="col-md-2">
                    <select id="filterCategory" class="form-select">
                        <option value="">All Categories</option>
                        <option>Electronics</option>
                        <option>Vehicles</option>
                        <option>Fashion</option>
                        <option>Furniture</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" id="filterName" class="form-control" placeholder="Product Name">
                </div>
                <div class="col-md-2">
                    <input type="text" id="filterCity" class="form-control" placeholder="City">
                </div>
                <div class="col-md-2">
                    <input type="text" id="filterState" class="form-control" placeholder="State">
                </div>
                <div class="col-md-2">
                    <input type="number" id="filterPrice" class="form-control" placeholder="Max Price">
                </div>
                <div class="col-md-2">
                    <button id="clearFilters" class="btn btn-secondary w-100">Clear</button>
                </div>
            </div>
        </div>
        <div id="productLoader" class="d-flex justify-content-center my-4" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loadingâ€¦</span>
            </div>
        </div>
        <!-- Product Display -->
        <div id="productDisplayArea" class="row g-4"></div>
    </div>


    <div id="modals"></div>
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
