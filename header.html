<!-- Chat Modal -->
<div class="modal fade" id="chatMiniModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-md modal-fullscreen-sm-down">
        <div class="modal-content chatmodak">

            <!-- Header -->
            <div
                class="modal-header bg-white border-bottom px-3 py-2 d-flex align-items-center justify-content-between">
                <!-- Left: Back Button (Mobile Only) + Avatar + Name -->
                <div class="d-flex align-items-center gap-2">

                    <!-- âœ… Back button on mobile only -->
                    <button class="btn btn-sm btn-light d-md-none me-2 d-none" id="backToBuyers">
                        <i class="bi bi-arrow-left"></i>
                    </button>

                    <!-- Buyer Avatar -->
                    <img src="https://i.pravatar.cc/40?u=buyer" class="rounded-circle" width="40" height="40"
                        id="buyerAvatar" />

                    <!-- Buyer Name + Status -->
                    <div class="d-flex flex-column">
                        <strong id="activeBuyerName" class="text-dark">Select a Buyer</strong>
                        <small class="text-muted" id="buyerStatus">Online</small>
                    </div>
                </div>

                <!-- Close Button -->
                <div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
            </div>




            <!-- Modal Body -->
            <div class="modal-body p-0">
                <div class="row g-0 h-100">

                    <!-- Buyer List View -->
                    <div class="col-12 col-md-4 border-end bg-light overflow-auto" id="buyerListView">
                        <div class="p-3 border-bottom bg-white sticky-top">
                            <strong class="text-muted">Messages</strong>
                        </div>
                        <div id="buyerList" class="p-3">

                        </div>
                    </div>

                    <!-- Chat View -->
                    <div class="col-12 col-md-8 d-none d-md-flex flex-column" id="chatView">

                        <!-- Chat Messages -->
                        <div id="miniChatBody" class="flex-grow-1 overflow-auto p-3" style="background: #f9f9f9;">

                        </div>

                        <!-- Chat Input -->
                        <div class="border-top p-3 d-flex gap-2 align-items-center" id="miniChatInputBox">
                            <input type="text" class="form-control rounded-pill" id="miniChatInput"
                                placeholder="Type your message..." />
                            <button class="btn bg-purple rounded-circle" id="sendMiniChatBtn">
                                <i class="bi bi-send text-white"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>



<!-- Custom Alert Modal -->
<div class="modal fade" id="customAlertModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-warning">
                <h5 class="modal-title d-flex align-items-center gap-2">
                    <span id="customAlertIcon"></span>
                    <span id="customAlertTitle">Alert</span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="customAlertMessage">
                <!-- Message goes here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-purple" data-bs-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
