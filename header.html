<div class="modal fade" id="chatModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-purple text-white">
                <h5 class="modal-title"><i class="bi bi-chat-dots"></i> Chat</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="chatBox" class="mb-3" style="max-height: 300px; overflow-y: auto;"></div>
                <div class="d-flex">
                    <input id="chatInput" type="text" class="form-control me-2" placeholder="Type your message..." />
                    <button id="sendChatBtn" class="btn bg-purple"><i class="bi bi-send-fill text-white"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="chatMiniModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header bg-purple text-white">
                <h5 class="modal-title">
                    <i class="bi bi-chat-left-text"></i> Product Chat
                </h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <div id="miniChatBody"></div>
            </div>

            <div class="modal-footer d-none" id="miniChatInputBox">
                <input type="text" class="form-control" id="miniChatInput" placeholder="Type a message..." />
                <button class="btn bg-purple" id="sendMiniChatBtn">
                    <i class="bi bi-send-fill text-white"></i>
                </button>
            </div>

        </div>
    </div>
</div>
